<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="mobile-web-app-capable" content="yes">
 <title>My Turn -- Everybody has a chance to speak</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <script src="/socket.io/socket.io.js"></script>
</head>
<body>
 <div class="wrapper">
  <div class="box">
   <div id="inputform">
    <form method="post">
     <div id="formfields">
      <div id="selectgroup" class="inputgroup">
       <label for="group">Group</label>
       <select name="group">
        <option selected value="">(Create new group)</option>
       </select>
      </div>
      <div id="newgroup" class="inputgroup" style="display: none;">
       <label for="newgroup">New Group</label>
       <input type="text" name="newgroup"></input>
      </div>
      <div id="entername" class="inputgroup">
       <label for="name">Name</label>
       <input type="text" name="name" required></input>
      </div>
     </div>
     <div id="submitbuttons">
      <input type="submit" name="submit" value="Join"></input>
      <input type="submit" name="help" value="Help" formnovalidate></input>
     </div>
    </form>
   </div>
  </div>
 </div>
</body>
</html>
