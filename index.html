<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="mobile-web-app-capable" content="yes">
 <title>My Turn -- Everybody has a chance to speak</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/loading.css">
 <script src="/socket.io/socket.io.js"></script>
</head>
<body class="loading">
 <div id="appLoadingTitle">
  <p>The application is loading, this can take up to a minute...</p>
 </div>
 <div id="appLoadingIndicator">
  <div></div>
  <div></div>
  <div></div>
 </div>
 <div class="wrapper"><!-- contents centered horizontally and vertically -->
  <div class="box"><!-- container for inputform and submitbuttons -->
   <div id="inputform"><!-- has rounded border -->
    <form method="post">
     <div id="formfields">
      <div id="selectgroup" class="inputrow">
       <label for="group">Group</label>
       <select name="group">
        <option selected value="">(Create new group)</option>
       </select>
      </div>
      <div id="newgroup" class="inputrow" style="display: none;">
       <label for="newgroup">New Group</label>
       <input type="text" name="newgroup"></input>
      </div>
      <div id="entername" class="inputrow">
       <label for="name">Name</label>
       <input type="text" name="name" required></input>
      </div>
     </div>
     <div id="submitbuttons"><!-- buttons outside rounded border -->
      <input type="submit" name="submit" value="Join"></input>
      <input type="submit" name="help" value="Help" formnovalidate></input>
     </div>
    </form>
   </div>
  </div>
 </div>
</body>
</html>
