<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>My Turn -- Everybody has a chance to speak</title>
 <style type="text/css">
  html, body, #wrapper {
   background: white;
   height:100%;
   width: 100%;
   margin: 0;
   padding: 0;
   border: 0;
  }
  #wrapper td {
   vertical-align: middle;
   text-align: center;
  }
 </style>
</head>
<body>
 <table id="wrapper">
  <tr>
   <td>
    <form method="post">
     <div id="selectgroup">
      <label for="group">Group</label>
      <select name="group" required>
       <option selected value=""></option>
      </select>
     </div>
     <div id="newgroup">
      <label for="newgroup">New Group</label>
      <input type="text" name="newgroup"></input>
     </div>
     <div id="entername">
      <label for="name">Name</label>
      <input type="text" required></input>
     </div>
     <div id="submitbuttons">
      <input type="submit" name="submit" value="Join"></input>
      <input type="submit" name="help" value="Help" formnovalidate></input>
     </div>
    </form>
   </td>
  </tr>
 </table>
</body>
</html>
