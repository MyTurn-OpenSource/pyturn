# nginx configuration for websockets
# from https://www.fullstackpython.com/websockets.html

upstream wsgi_app {
  server myturn:5678 fail_timeout=0;
}

server {
  server_name ~^(www\.)?(.+)$;
  access_log /var/log/nginx/myturn.access;
  error_log /var/log/nginx/myturn.error debug;
  rewrite_log on;
  # no index, wsgi handles "/"
  location / {
    root /var/www/$2;
    try_files html/$uri @proxy;
    proxy_redirect off;
  }
  location ~ /\.ht {
    deny all;
  }
  location ~ \.py.?$ {
    deny all;
  }
  location @proxy {
    proxy_pass http://wsgi_app;
  }
  # this section is specific to the WebSockets proxying
  location /socket.io {
    proxy_pass http://wsgi_app/socket.io;
    proxy_redirect off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 600;
  }
}
