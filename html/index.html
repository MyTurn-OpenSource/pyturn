<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="mobile-web-app-capable" content="yes">
 <title>My Turn</title>
 <link rel="stylesheet" type="text/css" href="css/style.css">
 <link rel="stylesheet" type="text/css" href="css/loading.css">
 <script src="client.js"></script>
</head>
<body>
 <div class="body">
  <a name="loadindicator"><span>&nbsp;</span></a>
  <div id="loadindicator">
   <div id="appLoadingTitle">
    <p>The application is loading, this can take up to a minute...</p>
   </div>
   <div id="appLoadingIndicator">
    <div></div><!-- these 3 empty divs must remain for loading indicator -->
    <div></div>
    <div></div>
   </div>
  </div>
 </div>
 <a name="inputform"><p>&nbsp;</p></a>
 <div class="body">
  <div id="wrapper"><!-- contents centered horizontally and vertically -->
   <div id="box"><!-- container for inputform and submitbuttons -->
    <div id="inputform"><!-- has rounded border -->
     <form id="groupform" method="post">
      <div id="formfields">
       <div id="selectgroup" class="inputrow">
        <label for="group">Group</label>
        <select name="group">
         <option selected value="">(Create new group)</option>
        </select>
       </div>
       <div id="entername" class="inputrow">
        <label for="name">Name</label>
        <input type="text" name="name" required></input>
       </div>
      </div>
      <div id="submitbuttons"><!-- buttons outside rounded border -->
       <input type="submit" name="submit" value="Join"></input>
       <input type="submit" name="help" value="Help" formnovalidate></input>
      </div>
     </form>
    </div><!-- inputform -->
   </div><!-- box -->
  </div><!-- wrapper -->
 </div><!-- body -->
 <a name="groupform">&nbsp;</a>
 <div class="body">
  <div class="groupform"><!-- enter a new group -->
   <form name="creategroup" method="post">
    <div class="groupinputs">
     <div class="inputrow">
      <label for="name">Name</label>
      <input type="text" name="name" required></input>
     </div>
     <div class="inputrow">
      <label for="total">Total (min)</label>
      <input type="number" name="total" required></input>
     </div>
     <div class="inputrow">
      <label for="turn">Turn (sec)</label>
      <input type="number" name="turn" required></input>
     </div>
    </div>
    <div class="groupsubmit">
     <input type="submit" name="submit" value="Submit"></input>
     <input type="submit" name="cancel" value="Cancel"></input>
    </div>
   </form>
  </div><!-- groupform -->
 </div><!-- body -->
</body>
</html>
